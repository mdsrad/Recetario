

<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" [ngStyle]="{width:'259px'}">
    <mat-toolbar>
      <span>Menu</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>


    <!-- ITEMS DE DENTRO DEL MENU -->
    <mat-nav-list>
      <mat-list-item
        *ngFor="let item of sidebarItems"
        [routerLink]="item.url"
        (click)="sidenav.toggle()"
      >
        <mat-icon matListItemIcon> {{ item.icon}} </mat-icon>
        {{ item.label }}
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="accent" style="float: inline-end;">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-button (click)="goBack()">
    <mat-icon>home</mat-icon></button>
    <span class="spacer" ></span>
    <button mat-button routerLink="/auth/login" >Login</button>
  </mat-toolbar>

  <div class="container p-5" style="margin-top: 60px;">
    <router-outlet></router-outlet>
  </div>

  <div class="container p-5">
    <pre>
      {{ user() | json }}
    </pre>

    <button (click)="onLogout()">Cerrar sesi√≥n</button>
  </div>



</mat-sidenav-container>
