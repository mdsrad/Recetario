

<mat-sidenav-container fullscreen >
  <mat-sidenav #sidenav mode="push" [ngStyle]="{width:'259px'}" >
    <mat-toolbar>
      <span>Menu</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>


    <!-- ITEMS DE DENTRO DEL MENU -->
    <mat-nav-list>
      <mat-list-item
        *ngFor="let item of sidebarItems"
        [routerLink]="item.url"
        (click)="sidenav.toggle()"
      >
        <mat-icon matListItemIcon> {{ item.icon }} </mat-icon>
        {{ item.label }}
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>

  <p>
    <mat-toolbar color="accent">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
      (click)="sidenav.toggle()" *ngIf="user()?.isActive">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button (click)="goBack()">
        <mat-icon>home</mat-icon></button>
      <span class="example-spacer"></span>
      <button mat-button (click)="onLogout()" *ngIf="user()?.isActive" class="mr-3">Logout</button>
      <button mat-button routerLink="/auth/login" *ngIf="!user()?.isActive">Login</button>
      <span *ngIf="user()?.isActive" style="font-size: 16px;"> Bienvenid@ {{ user()?.name }}</span>
    </mat-toolbar>
  </p>

  <div class="container p-5" style="margin-top: 20px;">
    <router-outlet></router-outlet>
  </div>
  <!-- <div class="container p-5">
    <pre>
      {{ user() | json }}
    </pre>
  </div> -->
</mat-sidenav-container>
